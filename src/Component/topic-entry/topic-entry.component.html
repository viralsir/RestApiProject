<h2> Topic Entry Form </h2>
<div class="col-6">

<form (ngSubmit)="saveTopic()" >
<table class="table table-borderless">
  <tr>
    <th> ID </th>
    <td><input type="text" class="form-control" name="id" [(ngModel)]="topic.id"> </td>
  </tr>
  <tr>
    <th> Name </th>
    <td><input type="text" class="form-control" name="name"  [(ngModel)]="topic.name"> </td>
  </tr>
  <tr>
    <th> Description </th>
    <td><input type="text" class="form-control" name="description" [(ngModel)]="topic.description"> </td>
  </tr>
  <tr>
    <th colspan="2" class="text-center">
      <input type="submit" value="Save" class="btn btn-primary">
      <input type="reset" value="Clear" class="btn btn-info">
    </th>
  </tr>

</table>
</form>
</div>
